version: "3.7"
services:
  redis:
    image: eqalpha/keydb
    restart: always
    hostname: redis
    environment:
      - TZ=$TZ
  install-shards:
    build: .
    command: "shards install --ignore-crystal-version"
    volumes:
      - ./shard.lock:/app/shard.lock
      - ./shard.yml:/app/shard.yml
      - ./shard.override.yml:/app/shard.override.yml
      - ./.shards/:/app/.shards/
      - ./lib:/app/lib
  drivers:
    image: placeos/drivers-spec:crystal-${CRYSTAL_VERSION:-1.0.0}
    restart: always
    container_name: placeos-drivers
    hostname: drivers
    environment:
      - CRYSTAL_PATH=lib:/lib/local-shards
    depends_on:
      - redis
      - install-shards
    ports:
      - 127.0.0.1:8085:8080
      - 127.0.0.1:4444:4444
    volumes:
      - ./drivers/:/app/drivers/
      - ./repositories/:/app/repositories/
      - ./lib/:/app/lib/
      - ./.git:/app/.git
    environment:
      - REDIS_URL=redis://redis:6379
      - TZ=$TZ
