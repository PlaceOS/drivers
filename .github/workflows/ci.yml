name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 6 * * 1"

jobs:
  style:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal
    steps:
      - uses: actions/checkout@v2
      - name: Format
        run: crystal tool format --check
      - name: Lint
        uses: crystal-ameba/github-action@v0.2.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  subset-report:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crystal:
          - nightly
          - 1.0.0
    steps:
      - id: changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ' '
      - uses: actions/checkout@v2
      - # Skip if subset report if dependencies
        if: ${{ !contains(steps.changes.files, 'shard.yml') && !contains(steps.changes.files, 'shard.lock')  }}
        name: Driver Report
        run: ./harness report ${{ steps.files.outputs.all }}
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}
      - # Run if `.logs` has files other than `.keep`
        if: ${{ hashFiles('.logs/*') != 'e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855' }}
        uses: actions/upload-artifact@v2
        with:
          name: logs-${{ matrix.crystal }}-${{ github.sha }}
          path: .logs

  full-report:
    runs-on: ubuntu-latest
    needs: subset-report
    strategy:
      fail-fast: false
      matrix:
        crystal:
          - nightly
          - 1.0.0
    steps:
      - uses: actions/checkout@v2
      - name: Driver Report
        run: ./harness report
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}
      - # Run if `.logs` has files other than `.keep`
        if: ${{ hashFiles('.logs/*') != 'e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855' }}
        uses: actions/upload-artifact@v2
        with:
          name: logs-${{ matrix.crystal }}-${{ github.sha }}
          path: .logs
